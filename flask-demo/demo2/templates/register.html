{% extends "bootstrap/base.html" %}

{% block title %}欢迎使用xx大学成绩查询系统{% endblock %}
{% block head %}
    {{ super() }}
<style>
    * {
      margin: 0;
      padding: 0;
    }

    .back-ground {
      margin: 0;
      padding: 0;
      position: fixed;
      height: 100%;
      width: 100%;
        background-image: url("static/register-background.jpg");
    }

    .my-position-login {
      position: absolute;
      top: 200px;
      right: 400px;
      width: 300px;
      height: 400px;
    }
    .mybtn {
      border-radius: 15px;
      padding-left: 110px;
      padding-right: 110px;
      text-align: center;
    }

    h1 {
      text-shadow: 2px 2px 8px #fff;
    }

    .find-password {
      display: block;
      margin-top: 5px;
      text-align: center;
    }
  </style>
{% endblock %}

{% block content %}
    <div class="back-ground">
    <div class="my-position-login">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">注册</h3>
        </div>
        <div class="panel-body">
            {% for message in get_flashed_messages() %}
                <div class="alert alert-danger" role="alert">{{ message }}</div>
            {% endfor %}
          <form method="post">
            <div class="form-group">
              <label>用户名：</label>
              <input name="username" type="text" class="form-control" placeholder="User name">
            </div>
            <div class="form-group">
              <label>密码：</label>
              <input name="password" type="password" class="form-control" placeholder="Password">
            </div>
            <hr>
            <button type="submit" class="btn btn-success mybtn" > 注  册</button>
          </form>
      </div>
    </div>
  </div>
{% endblock %}
